<!DOCTYPE html>
<html>
<head>
    <title>Filter</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="stylefilter.css">
</head>
<body>
    <header>
        <img id="header-img" src="logo.png" alt="Header Image">
        <button class="transparent-button">Home Page</button>
        <button class="transparent-button">Search by Name</button>
        <button class="transparent-button">Search by Room</button>
        <button id="sign-out-button">Sign Out</button>
    </header>
    <div class="centered-div">
        <div class="white-window">
          <label class="labelst" for="filter">Filter</label>
          <label class="label1" for="filter">Building:</label>
          <select id="mySelect">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <label class="label1" for="filter">Type:</label>
          <select id="mySelect">
            <option value="singlestudio">Single Studio</option>
            <option value="doublestudio">Double Studio</option>
            <option value="onebedroom">One Bedroom</option>
            <option value="twobedroom">Two Bedroom</option>
        </select>
        <label class="label1" for="filter">Availability:</label>
          <select id="mySelect">
            <option value="available">Available</option>
            <option value="occupied">Occupied</option>
        </select>
          <button id="search-button">Search</button>
        </div>
      </div>
    <footer>
        © 2023 All rights reserved | Folè Residence
    </footer>
</body>
</html>
